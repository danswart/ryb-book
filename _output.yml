bookdown::bs4_book:
  Includes:
      in_header: <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">
  css: [r-colors.css, tachyons.min.css, swart.css]
  theme:
    primary: "teal" # "#0d6efd"   # default .rmdnote = blue
    danger:  "#dc3545"   # default .rmdcaution = red
    success: "#198754"   # default .rmdimportant = green
    info:    "#0dcaf0"   # default .rmdtip = cyan
    warning: "#ffc107"   # default .rmdwarning = yellow
    base_font:
      google: "Libre Baskerville"
    heading_font:
      google:
        family: "Frank Ruhl Libre"
        wght: 600
    code_font:
      google:
        # arguments to sass::font_google()
        family: DM Mono
        local: false
  repo: https://github.com/danswart/ryb-book




